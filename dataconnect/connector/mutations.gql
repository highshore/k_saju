# Create a single Location (listing) given hostId and placeId
mutation CreateLocation(
  $hostId: UUID!
  $placeId: UUID!
  $title: String!
  $tagline: String
  $longDescription: String
  $languagePrimary: LangCode!
  $activityLevel: ActivityLevel!
  $skillLevel: SkillLevel!
  $maxGuestsTotal: Int!
  $minAge: Int
  $currency: CurrencyCode!
  $basePricePerGuest: Float!
  $freeCancellation: Boolean!
  $freeCancelCutoffHours: Int
  $meetingPointNote: String
) @auth(level: NO_ACCESS) {
  location_upsert(
    data: {
      id_expr: "uuidV4()"
      hostId: $hostId
      placeId: $placeId
      title: $title
      tagline: $tagline
      longDescription: $longDescription
      languagePrimary: $languagePrimary
      activityLevel: $activityLevel
      skillLevel: $skillLevel
      maxGuestsTotal: $maxGuestsTotal
      minAge: $minAge
      currency: $currency
      basePricePerGuest: $basePricePerGuest
      freeCancellation: $freeCancellation
      freeCancelCutoffHours: $freeCancelCutoffHours
      meetingPointNote: $meetingPointNote
      isActive: true
    }
  )
}

